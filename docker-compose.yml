services:
  # Database
  database:
    image: postgres:16-alpine
    container_name: jwt-database
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}" ]
      interval: 5s
      timeout: 5s
      retries: 5

  # Auth Service (gRPC)
  auth-service:
    build:
      context: .
      dockerfile: build/auth-service.Dockerfile
    container_name: jwt-auth-service
    restart: unless-stopped
    ports:
      - "${GRPC_PORT}:${GRPC_PORT}"
    environment:
      DB_HOST: database
      DB_PORT: ${DB_PORT}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      DB_SSLMODE: ${DB_SSLMODE}
      JWT_SECRET: ${JWT_SECRET}
      GRPC_PORT: ${GRPC_PORT}
    depends_on:
      database:
        condition: service_healthy

  # API Gateway (HTTP)
  api-gateway:
    build:
      context: .
      dockerfile: build/api-gateway.Dockerfile
    container_name: jwt-api-gateway
    restart: unless-stopped
    ports:
      - "${HTTP_PORT}:${HTTP_PORT}"
    environment:
      AUTH_SERVICE_ADDR: auth-service:${GRPC_PORT}
      HTTP_PORT: ${HTTP_PORT}
    depends_on:
      - auth-service

volumes:
  postgres_data:


