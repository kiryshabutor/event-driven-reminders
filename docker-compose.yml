services:
  # Database
  database:
    image: postgres:16-alpine
    container_name: jwt-database
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
      TZ: ${TZ:-Europe/Moscow}
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}" ]
      interval: 5s
      timeout: 5s
      retries: 5

  # Zookeeper
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.4
    container_name: jwt-zookeeper
    restart: unless-stopped
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "22181:2181"

  # Kafka
  kafka:
    image: confluentinc/cp-kafka:7.4.4
    container_name: jwt-kafka
    restart: unless-stopped
    depends_on:
      - zookeeper
    ports:
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: ${KAFKA_BROKER_ID}
      KAFKA_ZOOKEEPER_CONNECT: ${KAFKA_ZOOKEEPER_CONNECT}
      KAFKA_ADVERTISED_LISTENERS: ${KAFKA_ADVERTISED_LISTENERS}
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: ${KAFKA_LISTENER_SECURITY_PROTOCOL_MAP}
      KAFKA_INTER_BROKER_LISTENER_NAME: ${KAFKA_INTER_BROKER_LISTENER_NAME}
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: ${KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR}
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_DEFAULT_REPLICATION_FACTOR: 1
      KAFKA_MIN_INSYNC_REPLICAS: 1
      KAFKA_NUM_PARTITIONS: 3

  # Auth Service (gRPC)
  auth-service:
    build:
      context: .
      dockerfile: build/auth-service.Dockerfile
    container_name: jwt-auth-service
    restart: unless-stopped
    ports:
      - "${GRPC_PORT}:${GRPC_PORT}"
    environment:
      DB_HOST: database
      DB_PORT: 5432
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      DB_SSLMODE: ${DB_SSLMODE}
      JWT_SECRET: ${JWT_SECRET}
      GRPC_PORT: ${GRPC_PORT}
      TZ: ${TZ:-Europe/Moscow}
    depends_on:
      database:
        condition: service_healthy

  # Reminder Service (gRPC)
  reminder-service:
    build:
      context: .
      dockerfile: build/reminder-service.Dockerfile
    container_name: jwt-reminder-service
    restart: unless-stopped
    ports:
      - "${REMINDER_GRPC_PORT}:${REMINDER_GRPC_PORT}"
    environment:
      DB_HOST: database
      DB_PORT: 5432
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      DB_SSLMODE: ${DB_SSLMODE}
      REMINDER_GRPC_PORT: ${REMINDER_GRPC_PORT}
      KAFKA_BROKERS: kafka:9092
      WORKER_INTERVAL: 5s
      TZ: ${TZ:-Europe/Moscow}
    depends_on:
      database:
        condition: service_healthy
      kafka:
        condition: service_started

  # API Gateway (HTTP)
  api-gateway:
    build:
      context: .
      dockerfile: build/api-gateway.Dockerfile
    container_name: jwt-api-gateway
    restart: unless-stopped
    ports:
      - "${HTTP_PORT}:${HTTP_PORT}"
    environment:
      AUTH_SERVICE_ADDR: auth-service:${GRPC_PORT}
      REMINDER_SERVICE_ADDR: reminder-service:${REMINDER_GRPC_PORT}
      HTTP_PORT: ${HTTP_PORT}
      TZ: ${TZ:-Europe/Moscow}
    depends_on:
      - auth-service
      - reminder-service

volumes:
  postgres_data:
