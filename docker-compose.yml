services:
  # Database
  database:
    image: postgres:16-alpine
    container_name: database
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
      TZ: ${TZ:-Europe/Moscow}
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}" ]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis
  redis:
    image: redis:7-alpine
    container_name: redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 3s
      retries: 5

  # Zookeeper
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.4
    container_name: zookeeper
    restart: unless-stopped
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "22181:2181"

  # Kafka
  kafka:
    image: confluentinc/cp-kafka:7.4.4
    container_name: kafka
    restart: unless-stopped
    depends_on:
      - zookeeper
    ports:
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: ${KAFKA_BROKER_ID}
      KAFKA_ZOOKEEPER_CONNECT: ${KAFKA_ZOOKEEPER_CONNECT}
      KAFKA_ADVERTISED_LISTENERS: ${KAFKA_ADVERTISED_LISTENERS}
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: ${KAFKA_LISTENER_SECURITY_PROTOCOL_MAP}
      KAFKA_INTER_BROKER_LISTENER_NAME: ${KAFKA_INTER_BROKER_LISTENER_NAME}
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: ${KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR}
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_DEFAULT_REPLICATION_FACTOR: 1
      KAFKA_MIN_INSYNC_REPLICAS: 1
      KAFKA_NUM_PARTITIONS: 3
    healthcheck:
      test: [ "CMD", "kafka-topics", "--bootstrap-server", "kafka:9092", "--list" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Kafka Init - creates topics before services start
  kafka-init:
    image: confluentinc/cp-kafka:7.4.4
    container_name: kafka-init
    depends_on:
      kafka:
        condition: service_healthy
    entrypoint: [ "/bin/bash", "-c" ]
    command: |
      "
      echo 'Waiting for Kafka to be ready...'
      kafka-topics --bootstrap-server kafka:9092 --create --if-not-exists --topic notifications --partitions 3 --replication-factor 1
      kafka-topics --bootstrap-server kafka:9092 --create --if-not-exists --topic reminder_lifecycle --partitions 3 --replication-factor 1
      echo 'Topics created successfully:'
      kafka-topics --bootstrap-server kafka:9092 --list
      "

  # Auth Service (gRPC)
  auth-service:
    build:
      context: .
      dockerfile: build/auth-service.Dockerfile
    container_name: auth-service
    restart: unless-stopped
    ports:
      - "${GRPC_PORT}:${GRPC_PORT}"
    environment:
      DB_HOST: database
      DB_PORT: 5432
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      DB_SSLMODE: ${DB_SSLMODE}
      JWT_SECRET: ${JWT_SECRET}
      GRPC_PORT: ${GRPC_PORT}
      REDIS_ADDR: redis:6379
      REDIS_PASSWORD: ""
      TZ: ${TZ:-Europe/Moscow}
    depends_on:
      database:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Reminder Service (gRPC)
  reminder-service:
    build:
      context: .
      dockerfile: build/reminder-service.Dockerfile
    container_name: reminder-service
    restart: unless-stopped
    ports:
      - "${REMINDER_GRPC_PORT}:${REMINDER_GRPC_PORT}"
    environment:
      DB_HOST: database
      DB_PORT: 5432
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      DB_SSLMODE: ${DB_SSLMODE}
      REMINDER_GRPC_PORT: ${REMINDER_GRPC_PORT}
      KAFKA_BROKERS: kafka:9092
      KAFKA_TOPIC_NOTIFICATIONS: ${KAFKA_TOPIC_NOTIFICATIONS}
      KAFKA_TOPIC_LIFECYCLE: ${KAFKA_TOPIC_LIFECYCLE}
      WORKER_INTERVAL: 5s
      TZ: ${TZ:-Europe/Moscow}
    depends_on:
      database:
        condition: service_healthy
      kafka-init:
        condition: service_completed_successfully

  # Analytics Service (gRPC)
  analytics-service:
    build:
      context: .
      dockerfile: build/analytics-service.Dockerfile
    container_name: analytics-service
    restart: unless-stopped
    ports:
      - "${ANALYTICS_GRPC_PORT:-50053}:${ANALYTICS_GRPC_PORT:-50053}"
    environment:
      DB_HOST: database
      DB_PORT: 5432
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      DB_SSLMODE: ${DB_SSLMODE}
      ANALYTICS_GRPC_PORT: ${ANALYTICS_GRPC_PORT:-50053}
      KAFKA_BROKERS: kafka:9092
      KAFKA_TOPIC_LIFECYCLE: ${KAFKA_TOPIC_LIFECYCLE}
      TZ: ${TZ:-Europe/Moscow}
    depends_on:
      database:
        condition: service_healthy
      kafka-init:
        condition: service_completed_successfully

  # API Gateway (HTTP)
  api-gateway:
    build:
      context: .
      dockerfile: build/api-gateway.Dockerfile
    container_name: api-gateway
    restart: unless-stopped
    ports:
      - "${HTTP_PORT}:${HTTP_PORT}"
    environment:
      AUTH_SERVICE_ADDR: auth-service:${GRPC_PORT}
      REMINDER_SERVICE_ADDR: reminder-service:${REMINDER_GRPC_PORT}
      ANALYTICS_SERVICE_ADDR: analytics-service:${ANALYTICS_GRPC_PORT:-50053}
      HTTP_PORT: ${HTTP_PORT}
      TZ: ${TZ:-Europe/Moscow}
    depends_on:
      - auth-service
      - reminder-service
      - analytics-service

  # Notification Service
  notification-service:
    build:
      context: .
      dockerfile: build/notification-service.Dockerfile
    container_name: notification-service
    restart: unless-stopped
    environment:
      KAFKA_BROKERS: kafka:9092
      KAFKA_TOPIC: ${KAFKA_TOPIC_NOTIFICATIONS}
      KAFKA_GROUP_ID: ${KAFKA_GROUP_NOTIFICATIONS}
    depends_on:
      kafka:
        condition: service_started

volumes:
  postgres_data:
  redis_data:
